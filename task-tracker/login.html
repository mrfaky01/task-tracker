<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cowboy and City + | Login</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 1rem;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Cowboy and City +</div>
    <h2>Login to Your Account</h2>
    <form>
      <div class="form-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
